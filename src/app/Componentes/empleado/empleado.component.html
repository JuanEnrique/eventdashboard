<h2>Eventos asignados</h2>
<table>
    <thead>
        <tr>
            <th>Eventos</th> <!--Colocar enlace al evento-->
            <th>Fecha</th>
            <th>Puesto</th>
        </tr>
    </thead>
    <tbody>
        @for(eventos of eventos; track $index){
            <tr>
            <td><a [routerLink]="['/evento/', eventos.id]">{{eventos.centro}}</a></td>
            <td>{{eventos.fecha}}</td>
            <td>{{eventos.expediente}}</td>
            </tr>
        }
    </tbody>
</table>
